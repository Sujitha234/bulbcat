<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat & Bulb</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto">
        <div class="w-[100%] mx-auto">
            <div class="h-[1000px] bg-black">
                <div class= "flex justify-center">
                    <div>
                        <img src=" https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png" class="h-56" id="bulb"/>
                    </div>
                </div>
            <div class="flex justify-center">
                <div >
                        <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png" class="h-80" id="Cat"/>
                </div>
            </div>
            <div class="flex justify-center">
                <div class="bg-slate-700 h-32 w-80 rounded-xl">
                    <p class="text-white flex justify-center pt-6" id="para">Switch On</p>
                    <div class="flex justify-center gap-4">
                        <button class="bg-green-500 border-black rounded-sm border-x-2 border-y-2 px-2" id="on">ON</button>
                        <button class="bg-red-500  border-black rounded-sm border-x-2 border-y-2 px-2" id="off">OFF</button>
                    </div>
    
                </div>
    
            </div>
    

            </div>


        </div>
    </div>

    <script>
        const bulb=document.getElementById("bulb");
        const cat=document.getElementById("Cat");
        const on=document.getElementById("on");
        const off=document.getElementById("off");
        const para=document.getElementById("para");
        on.addEventListener("click",()=>{
             Cat.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png";
             bulb.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png";
             console.log(Cat);
             para.textContent="Switch On"; 
        })
        off.addEventListener("click",()=>{
            Cat.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png";
            bulb.src=" https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png";
            para.textContent="Switch Off";
        })

    </script>

    
</body>
</html>
